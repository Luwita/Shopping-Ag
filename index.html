<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <script src="lib/onsen/js/onsenui.js"></script>
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('home.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item  onclick="fn.load('add.html')" tappable>
                Add item
              </ons-list-item>
            </ons-list>     
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
      
      <ons-template id="home.html">
        <ons-page id="home">
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
            shopping list
            </div>
          </ons-toolbar>
          <ons-list id="shoppinglist">  
            <ons-list-item>Item A</ons-list-item>
            <ons-list-item>Item B</ons-list-item>
          </ons-list>
            <ons-fab position="bottom right"  onclick="fn.load('add.html')">
                <ons-icon icon="md-plus"></ons-icon>
              </ons-fab>
        </ons-page>
      </ons-template>
      
      <ons-template id="add.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button  onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              Add item
            </div>
          </ons-toolbar>

          <div style="text-align: center; margin-top: 30px;">
            <p>
              <ons-input id="item" style="width:90%"></ons-input>
            </p> 
            <p style="margin-top: 30px;">
              <ons-button  onclick="addItem()">Add item</ons-button>
            </p>
          </div>

        </ons-page>
      </ons-template>
      
  
      <script src="app.js"></script>
</body>
</html>
